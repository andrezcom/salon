<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="../assets/logob.png" alt="logo">
        <h1>Salon's Software</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Usuarios" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/user">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/login">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/register">Register</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/lista">Lista</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Proveedores" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/user">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/login">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/register">Register</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="admin/lista">Lista</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Formas" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
